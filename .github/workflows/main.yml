on:
    push:
      branches:  
        - main 
    workflow_dispatch: 
        
jobs:    
    deploy_app:
      name: run pull
      runs-on: ubuntu-latest  
      
      steps: 
            
      - name: install ssh keys
 
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
 
      - name: connect and pull repo 
        run:  |
         ssh forte@52.24.172.239    "cd /home/forte/forte/forte_devops_ci && git pull origin main"
         ssh forte@52.24.172.239    "cd /home/forte/forte/forte_devops_ci && echo "test123" > test.txt"
  
    send_notification:
      needs: deploy_app
      if: ${{ always() }}
      runs-on: ubuntu-latest
      steps:
      - name: Send Notification
        run: |
          echo "$github.workflow"
          if [[ ${{ github.workflow == 'completed'  }} == 'success' ]]; then
            curl -X POST -H 'Content-type: application/json' --data '{"text": "<!channel> Ура! Рабочий процесс успешно завершен."}' ${{ secrets.SLACK_WEBHOOK_URL }}
          else
            curl -X POST -H 'Content-type: application/json' --data '{"text": "<!channel> Ошибка! Рабочий процесс завершился с ошибкой."}' ${{ secrets.SLACK_WEBHOOK_URL }}
          fi
